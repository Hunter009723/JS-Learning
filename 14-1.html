<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>算术操作符</title>
</head>
<body>
    <script>
        var s1=6;
        var s2=3;
        console.log(s1+s2);
        console.log(s1-s2);
        console.log(s1*s2);
        console.log(s1/s2);
        console.log(s1%s2); //取余数
        
    </script>
</body>
</html>
