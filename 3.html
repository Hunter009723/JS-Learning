<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // var p38q4h =12 ;
        // var *&*^*&*; 报错
        // 变量的命名规则
        // 变量的名字必须是数字、字母、下划线_和$符组成;
        // 变量名字不能以数字开头;
        // var 2; 报错

        // 变量名不能是关键字。 例如 for while  if ....
        // var for；
        // 建议 变量一定要有“意义”
        // var name='李四'
        // var num=128;
        // var age=45;

        // 变量区分大小写
        name=567;
        Name=567;
        // 变量重名 后面会替换前面的。

        // 变量的名称尽可能驼峰命名法
        // var userName='赵六';
        //将变量的值进行交换 
        var a=1;
        var b=2;
        var c=a;
        a=b;
        b=c;
        alert(a);
        alert(b);
    </script>
</body>
</html>
