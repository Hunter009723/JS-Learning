<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var s1='123';
        // 在console中打印出来字符串的长度
        console.log(s1.length);
        // 字符串拼接
        var s2='456';
        var s3=s1+s2;
        var s4=1;
        var s5=2;
        // +既可以作为数学原酸加号使用，也可以作为字符串拼接使用
        console.log(s5+s4+s3);
        // 浏览器console中打印后颜色不一样
        console.log('ss',1,undefined,null,true);    
        console.log('增加了一行代码')
    </script>
    
</body>
</html>
