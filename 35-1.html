<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>return用法</title>
</head>
<body>
    <script>
        function f(a,b){
            var c=a+b;
            // return c
            return
        }
        var h=f(5,2);
        console.log(h);
        // 如果没有return函数接到的返回值就是 undefined
        // 如果有return但return后面没有值，返回值就是 undefined
        // return后面不管有设么代码均不执行。
        
    </script>
</body>
</html>
