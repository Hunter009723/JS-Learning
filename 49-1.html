<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日期对象</title>
</head>
<body>
    <script>
        // 实例化构造函数获取时间对象
        var da=new Date();

        console.log(da);
        // 统计从1970年到现在过了多少毫秒
        // var n=Date.now();
        // console.log(n);
        // 获取几点
        console.log(da.getTime);
        console.log(da.getHours);
        // 哪一天
        console.log(da.getDate);
        // 哪一年？
        console.log(da.getFullYear);
        // 把当前时间改掉；
        







    </script>
</body>
</html>
