<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>do-while循环</title>
</head>
<body>
    <script>
        // do{代码}while(条件); 
        // 先执行一次代码再看条件，然后判断条件，
        // 如果条件不成立，代码则不执行
        // 代码不执行

        // while(条件){代码};
        // 案例1：
        // var i = 15;
        // do {
        //     console.log(i);
        //     i++;

        // } while (i < 15); //结果是15，执行了一次后停止
        // 案例2: 
        var i = 15;
        do {
            console.log(i);
            i++;

        } while (i < 20); //结果是15,16,17,18,19    
    </script>
    
</body>
</html>
