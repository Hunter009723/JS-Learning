<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字符串对象</title>
</head>
<body>
    <script>
        // 1.找到字符串第一次出现的位置
        var s='fhdfnjfdjflkdfj';
        var n=s.indexOf('d');
        console.log(n)
        // 2.substr截取：从第3号开始往后截5-1=4个
        var s1=s.substr(2,5)
        console.log(s1)
        // 3.toUpperCase:将字符串全部转大写
        var sc='Javascript';
        var sc2=sc.toUpperCase();
        console.log(sc2);
        // 4.toLowerCase:将字符串全部转小写
        var sc3=sc.toLowerCase();
        console.log(sc3);
        // 5.replace:把a替换成其他 比如k之类的
        var sc4=sc.replace('a','k');
        console.log(sc4);
        // jjjj

    </script>
</body>
</html>
