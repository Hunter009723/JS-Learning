<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数的声明和调用</title>
</head>
<body>
    <script>
        // 函数声明方式
        // 方法1：关键字声明
        // function 函数名(){
        //     代码
        // }
        // 方法2：表达式声明
        // var f=function(){
        //     代码
        // }

        // 函数声明后，里面的代码是不会执行的
        // 函数中的代码想要执行，那必须要调用这个函数。
        function f1(){
            console.log(2);
        }
        // 函数的调用 函数名()
        f1();
        f1();
        f1();
    </script>
</body>
</html>
