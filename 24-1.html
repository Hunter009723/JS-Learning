        // 案例3: 打印出长宽都为10*的正方形*阵
        var s = ''
            for (var i = 0; i < 10; i++) {
                for (var j = 0; j < 10; j++) {
                    s += '* ';
                }

                // 循环结束后换行
                s += '\n';
                //每次运行后 * * * * * * * * * *
            }
            console.log(s);
