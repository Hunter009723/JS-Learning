<!-- 17-1.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // > < <= >= == 等于 != 不等 === 全等 !== 不全等
        var a='2';
        var b=2;
        console.log(a==b); //结果是true;
        // 原因JS是一种弱类型的字符转换，变量的数据类型会自动转换，在==的情况下只会比较值不比较数据类型，而 ===会比较值跟数据类型
        // === 全等比较，既比较值也比较数据类型。
        console.log(a===b); //结果false;
        
    </script>
    
</body>
</html>
